<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8fafa, #b6bcd6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #357ABD;
    }

    #message {
      margin-top: 15px;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="registerBtn">Register</button>
    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCDwWafHmYpqWXi8XALHDQJMyhZr-XVssg",
      authDomain: "weather-api-201ab.firebaseapp.com",
      projectId: "weather-api-201ab",
      storageBucket: "weather-api-201ab.appspot.com",
      messagingSenderId: "163532365204",
      appId: "1:163532365204:web:de3ed83aa27e8fd3294381",
      measurementId: "G-5X4KVT8522"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    
    document.getElementById("registerBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Registration successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    });
  </script>
</body>
</html>
